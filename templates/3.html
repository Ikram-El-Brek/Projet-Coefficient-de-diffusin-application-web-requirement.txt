<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les résultats</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h2 class="text-center">Les Résultats</h2>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info">
                            <h4 class="text-center mb-4">Résultats du coefficientde diffusion</h4>
                            <div class="row">
                                <div class="col-md-6">
                                    <p class="lead"><strong>Coefficient de diffusion (D_AB):</strong></p>
                                </div>
                                <div class="col-md-6">
                                    <p class="lead text-primary">{{ "%.4e"|format(D_AB) }} cm²/s</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <p class="lead"><strong>Error:</strong></p>
                                </div>
                                <div class="col-md-6">
                                    <p class="lead text-primary">{{ "%.2f"|format(error) }}%</p>
                                </div>
                            </div>
                        </div>
                        
                        <div class="text-center mt-4">
                            <a href="{{ url_for('calculator') }}" class="btn btn-primary btn-lg">Revient au calculateur</a>
                            <a href="{{ url_for('index') }}" class="btn btn-secondary btn-lg ms-2">Revient au Home </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
