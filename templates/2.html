<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diffusion Coefficient Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center">Calculateur de coefficient de diffusionr</h2>
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('result') }}" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="D_AB_0" class="form-label">D_AB_0:</label>
                                    <input type="number" step="any" class="form-control" id="D_AB_0" name="D_AB_0" value="{{ values.D_AB_0 }}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="D_BA_0" class="form-label">D_BA_0:</label>
                                    <input type="number" step="any" class="form-control" id="D_BA_0" name="D_BA_0" value="{{ values.D_BA_0 }}" required>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="x_A" class="form-label">x_A:</label>
                                    <input type="number" step="0.01" min="0" max="1" class="form-control" id="x_A" name="x_A" value="{{ values.x_A }}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="D_exp" class="form-label">D_exp:</label>
                                    <input type="number" step="any" class="form-control" id="D_exp" name="D_exp" value="{{ values.D_exp }}" required>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="lambda_A" class="form-label">lambda_A:</label>
                                    <input type="number" step="any" class="form-control" id="lambda_A" name="lambda_A" value="{{ values.lambda_A }}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="lambda_B" class="form-label">lambda_B:</label>
                                    <input type="number" step="any" class="form-control" id="lambda_B" name="lambda_B" value="{{ values.lambda_B }}" required>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="q_A" class="form-label">q_A:</label>
                                    <input type="number" step="any" class="form-control" id="q_A" name="q_A" value="{{ values.q_A }}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="q_B" class="form-label">q_B:</label>
                                    <input type="number" step="any" class="form-control" id="q_B" name="q_B" value="{{ values.q_B }}" required>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="theta_A" class="form-label">theta_A:</label>
                                    <input type="number" step="any" class="form-control" id="theta_A" name="theta_A" value="{{ values.theta_A }}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="theta_B" class="form-label">theta_B:</label>
                                    <input type="number" step="any" class="form-control" id="theta_B" name="theta_B" value="{{ values.theta_B }}" required>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="theta_BA" class="form-label">theta_BA:</label>
                                    <input type="number" step="any" class="form-control" id="theta_BA" name="theta_BA" value="{{ values.theta_BA }}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="theta_AB" class="form-label">theta_AB:</label>
                                    <input type="number" step="any" class="form-control" id="theta_AB" name="theta_AB" value="{{ values.theta_AB }}" required>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="theta_AA" class="form-label">theta_AA:</label>
                                    <input type="number" step="any" class="form-control" id="theta_AA" name="theta_AA" value="{{ values.theta_AA }}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="theta_BB" class="form-label">theta_BB:</label>
                                    <input type="number" step="any" class="form-control" id="theta_BB" name="theta_BB" value="{{ values.theta_BB }}" required>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="tau_AB" class="form-label">tau_AB:</label>
                                    <input type="number" step="any" class="form-control" id="tau_AB" name="tau_AB" value="{{ values.tau_AB }}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="tau_BA" class="form-label">tau_BA:</label>
                                    <input type="number" step="any" class="form-control" id="tau_BA" name="tau_BA" value="{{ values.tau_BA }}" required>
                                </div>
                            </div>
                            
                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">Calculer</button>
                                <a href="{{ url_for('index') }}" class="btn btn-secondary btn-lg ms-2">Back to Home</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
